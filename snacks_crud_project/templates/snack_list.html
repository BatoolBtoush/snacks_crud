{% extends '_base.html' %}

    
{% block page_title %} Snack List {% endblock %}


{% block main %}
    <h1>Snacks List</h1>
  
{% for snack in snack_list %}
<p> <a href="{% url 'snack_detail' pk=snack.pk %}"> - Snack Title: {{snack.title}}</a>
    <br>
    - id number: {{snack.id}} <br>
</p>
{% endfor %}
{% endblock %}
